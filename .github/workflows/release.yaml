name: Release

on:
  workflow_dispatch:
  push:
    tags:
    - 'v*.*.*'

defaults:
  run:
    shell: bash

permissions:
  contents: write

jobs:
  validate_version:
    name: Validate Release Version
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v6

    - name: Install Nu Shell
      uses: hustcer/setup-nu@v3
      with:
        version: '0.100'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Validate NEXT_RELEASE_VERSION matches tag
      run: nu ./scripts/validate-release-version.nu
      env:
        NEXT_RELEASE_VERSION: ${{ vars.NEXT_RELEASE_VERSION }}
        GITHUB_REF_NAME: ${{ github.ref_name }}

  create_gh_release:
    name: Create GitHub Release
    needs: [validate_version]
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Install Nu Shell
      uses: hustcer/setup-nu@v3
      with:
        version: '0.100'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract changelog for release
      run: nu ./scripts/extract-changelog.nu
      env:
        VERSION: ${{ vars.NEXT_RELEASE_VERSION }}

    - name: Publish GitHub release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ vars.NEXT_RELEASE_VERSION }}
        draft: false
        body_path: release_notes.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
