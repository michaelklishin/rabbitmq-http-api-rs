name: CI

on:
  push:
    branches: [ main, actions, bazel ]
  pull_request:
    branches: [ main, actions, bazel ]

env:
  TEST_STATS_DELAY: 5000

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      rabbitmq:
        image: pivotalrabbitmq/rabbitmq:main-otp-max-bazel
        ports:
        - 15672:15672
    steps:
    - name: CHECKOUT
      uses: actions/checkout@v3
    - name: MOUNT BAZEL CACHE
      uses: actions/cache@v3.3.1
      with:
        path: "/home/runner/repo-cache/"
        key: ${{ runner.os }}-repo-cache-${{ hashFiles('Cargo.lock','WORKSPACE.bazel') }}
        restore-keys: |
          ${{ runner.os }}-repo-cache-
    - name: CONFIGURE BAZEL
      run: |
        cat << EOF >> user.bazelrc
          build:buildbuddy --repository_cache=/home/runner/repo-cache/
          build:buildbuddy --color=yes
          build:buildbuddy --disk_cache=
        EOF
    - name: CONFIGURE RABBITMQ
      run: |
        docker exec rabbitmq rabbitmq-plugins enable rabbitmq_management
        sleep 3
        docker exec rabbitmq rabbitmqctl add_vhost /
        docker exec rabbitmq rabbitmqctl add_user guest guest
        docker exec rabbitmq rabbitmqctl set_permissions -p / guest ".*" ".*" ".*"
    - name: TEST
      run: |
        bazel test //... \
          --config=buildbuddy
