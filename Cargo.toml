[package]
name = "rabbitmq_http_client"
version = "0.59.0"
edition = "2024"

description = "RabbitMQ HTTP API client"
license = "MIT OR Apache-2.0"
repository = "https://github.com/michaelklishin/rabbitmq-http-api-rs"
keywords = [
    "rabbitmq"
]

[lib]
# doctests for async client must be wrapped
# with a Tokio block_on block or marked with no_run,
# or skipped entirely, which is what we want
doctest = false

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde-aux = "4.6"
serde_json = "1"
rand = "0.9"
ring = "0.17"
rbase64 = "2"
percent-encoding = { version = "2", optional = true }
tabled = { version = "0.20", features = ["derive", "macros"], optional = true }
regex = { version = "1", features = ["std"] }
url = "2.5"
urlencoding = "2.1.3"

reqwest = { version = "0.12", default-features = false, features = [
    "json",
    "multipart",
], optional = true }
backtrace = { version = "0.3", optional = true }
thiserror = { version = "2", optional = true }
tokio = "1.46"
time = { version = "0.3.41", features = ["serde-human-readable"] }

[dev-dependencies]
amqprs = { version = "2" }
cargo-nextest = "0.9.104"
proptest = "1.4"

[features]
default = ["blocking", "default-tls"]
async = [
    "dep:reqwest",
    "dep:thiserror",
    "dep:backtrace",
    "dep:percent-encoding",
]
blocking = [
    "dep:reqwest",
    "reqwest/blocking",
    "dep:thiserror",
    "dep:backtrace",
    "dep:percent-encoding",
]
tabled = ["dep:tabled"]
default-tls = ["reqwest?/default-tls"]
native-tls = ["reqwest?/native-tls"]
rustls-tls = ["reqwest?/rustls-tls"]
hickory-dns = ["reqwest?/hickory-dns"]

[lints.clippy]
uninlined_format_args = "allow"
